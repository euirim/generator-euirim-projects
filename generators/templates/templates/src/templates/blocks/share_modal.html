<!-- Modal -->
<div class="modal fade" id="shareModal" tabindex="-1" role="dialog" aria-labelledby="shareModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="shareModalLabel">Share This Article</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul class="list-group share-list">
                    <li class="list-group-item">
                        <i class="fab fa-facebook-f"></i>&nbsp;&nbsp;
                        <a href="https://www.facebook.com/sharer/sharer.php?u={{ META.url | urlencode }}">
                            Share on Facebook
                        </a>
                    </li>
                    <li class="list-group-item">
                        <i class="fab fa-twitter"></i>&nbsp;&nbsp;
                        <a href="https://twitter.com/intent/tweet?url={{ META.url | urlencode }}&amp;via=chicagomaroon&amp;text={{META.share.twitter.share_tweet | urlencode}}">
                            Share on Twitter
                        </a>
                    </li>
                    <li class="list-group-item">
                        <i class="fab fa-linkedin-in"></i>&nbsp;&nbsp;
                        <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ META.url | urlencode }}">
                            Share on LinkedIn
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
